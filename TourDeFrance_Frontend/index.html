<template data-id="page-home">
  <div class="row justify-content-center">
    <div class="col mt-5">
      <div>
        <img class="mx-5" src="https://images.france.fr/zeaejvyq9bhj/3wlNhqDPjWau6cSk2UAq4a/1f5354023d8ae3a3fbb7882de925c564/diapo_tdf.jpg?w=1120&h=490&q=70&fl=progressive&fit=fill">

  <div class="row" id="info"></div>
</template>

<template data-id="page-list-riders">
  <div class="row mt-5 justify-content-around">
    <div class="col-5">
      <table id="rider-table" class="table"></table>
      <div class="row justify-content-center">
        <select class="col col-3" id="teams-list" name="teams-list"></select>
        <label class="col col-3" for="teams-list" >Filter</label>
      </div>
    </div>
    <div class="col-5">
      <form>
        <div class="row">
            <h2>Add/Edit a new Rider</h2>
        </div>
        <div class="row mt-3">
          <div class="col col-6">
            <label for="rider-fname">First Name: </label>
            <input id="rider-fname" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="col col-6">
            <label for="rider-lname">Last Name: </label>
            <input id="rider-lname" type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col col-10">
            <label for="rider-table">Team Name:</label>
            <input id="rider-tname" type="text" class="form-control" placeholder="Team Name">
          </div>
          <div class="col col-2">
            <label for="rider-age">Age: </label>
            <input id="rider-age" type="number" class="form-control" placeholde="Age">
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col col-3">
            <button id="button-add"class="btn btn-primary" type="button">Add</button>
          </div>
          <div class="col col-3">
            <button id="button-edit" class="btn btn-primary" type="button">Edit</button>
          </div>
          <div class="col col-3">
            <button id="button-delete" class="btn btn-danger" type="button">Delete</button>
          </div>
          <input id="rider-id" class="d-none" type="number">
          <p id="form-error"></p>
        </div>
      </form>
    </div>
  </div>
</template>
